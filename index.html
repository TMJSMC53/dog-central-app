<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Dog Central</title>
</head>

<body>
  <h2>Welcome to Dog Central</h2>
  <h2>Register your pet below:</h2>
  <form method="POST" action="/add-pet">
    <label>Name: <input type="text" name="name" required></label>
    <label>Breed: <input type="text" name="breed" required></label>
    <label>Birthday: <input type="date" name="birthday" required></label>
    <label>Photo: <input type="file" id="image" name="image" alt="Insert photo of your pet" required></label>
    <label>Weight: <input type="number" name="weight" step="0.01" placeholder="Enter weight in kilograms"
        required></label>
    <input type="submit" value="Submit">
  </form>
  <script src="main.js"></script>
</body>

</html>
